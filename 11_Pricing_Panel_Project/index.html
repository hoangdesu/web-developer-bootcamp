<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Price Tiers</title>
</head>

<body>
    <div class="content-wrapper">
        <div class="plans-wrapper">
            <div class="personal-plan">
                <img src="./images/personal.svg" alt="">
                <h2>Personal</h2>
                <p>Custom domains</p>
                <p>Sleeps after 30 mins of inactivity</p>
                <h3>Free</h3>
                <a href="#"><button>Sign up</button></a>
            </div>

            <div class="small-team-plan">
                <img src="./images/small-team.svg" alt="">
                <h2>Small team</h2>
                <p>Never sleeps</p>
                <p>Multiple workers for more powerful apps</p>
                <h3>$150</h3>
                <a href="#"><button id="active">Free Trial</button></a>
            </div>

            <div class="enterprise-plan">
                <img src="./images/enterprise.jpeg" alt="">
                <h2>Enterprise</h2>
                <p>Dedicated</p>
                <p>Simple horizontal scalability</p>
                <h3>$400</h3>
                <a href="#"><button>Free trial</button></a>
            </div>
        </div>
    </div>

</body>

</html>
