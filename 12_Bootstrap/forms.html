<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Bootstrap Forms</title>
</head>

<body>

    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="/hehe">
            <div class="row">
                <div class="col-md">
                    <label for="email">Email:</label>
                    <input id="email" type="email" class="form-control" placeholder="abc@xyz.com">
                </div>
                <div class="col-md">
                    <label for="pwd">Password:</label>
                    <input type="password" name="pwd" id="pwd" class="form-control">
                </div>
            </div>
            <label for="roles">Roles:</label>
            <select class="form-select" id="roles">
                <option value="top">Top</option>
                <option value="jungle">Jungle</option>
                <option value="mid">Mid</option>
                <option value="adc">ADC</option>
                <option value="sup">Support</option>
            </select>

            <label>Sizing:</label>
            <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg">
            <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm">

            <div class="row">
                <div class="col-sm">
                    <p>Checkboxes:</p>
                    <div class="form-check">
                        <input type="checkbox" name="" class="form-check-input" id="trasua" checked>
                        <label class="form-check-label" for="trasua">Tra Sua</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="" class="form-check-input" id="suatuoi">
                        <label class="form-check-label" for="suatuoi">Sua Tuoi</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="" id="disabled" class="form-check-input" disabled>
                        <label class="form-check-label" for="disabled">Disabled</label>
                    </div>
                </div>

                <div class="col-sm">
                    <p>Radio:</p>
                    <!-- Radio buttons must have the same name to be in a group -->
                    <div class="form-check">
                        <input class="form-check-input" name="lanes" type="radio" name="" id="top">
                        <label for="top" class="form-check-label">Top</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" name="lanes" type="radio" name="" id="mid" checked>
                        <label for="mid" class="form-check-label">Mid</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" name="lanes" type="radio" name="" id="adc">
                        <label for="adc" class="form-check-label">ADC</label>
                    </div>
                </div>

                <div class="col-sm">
                    <p>Switches:</p>
                    <div class="form-check form-switch">
                        <input type="checkbox" name="" id="onoff" class="form-check-input">
                        <label for="onoff">On/Off</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
