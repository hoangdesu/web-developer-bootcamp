<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Favorite champions</h1>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>First</th>
                <th>Second</th>
                <th>Third</th>
                <th>Forth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Mid</th>
                <td>Zed</td>
                <td>LeBlanc</td>
                <td>Zoe</td>
                <td>Ahri</td>
            </tr>
        </tbody>
        <tr>
            <th>Jungle</th>
            <td>Lee Sin</td>
            <td>Nidalee</td>
            <td>Lillia</td>
            <td>Graves</td>
        </tr>
        <tr>
            <th>ADC</th>
            <td>Jinx</td>
            <td>Vayne</td>
            <td>Miss Fortune</td>
            <td>Kai'sa</td>
        </tr>
    </table>

    <h2>Colspan vs Rowspan</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Champion</th>
                <th colspan="2">Roles</th>
                <th rowspan="2">Lane</th>
            </tr>
            <tr>
                <th>Main</th>
                <th>Secondary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Zed</th>
                <td>Asssassin</td>
                <td>Fighter</td>
                <td>Mid</td>
            </tr>
            <tr>
                <th>Fizz</th>
                <td>Asssassin</td>
                <td>Mage</td>
                <td>Mid</td>
            </tr>
            <tr>
                <th>Lee Sin</th>
                <td>Fighter</td>
                <td>Tank</td>
                <td>Jungle</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
